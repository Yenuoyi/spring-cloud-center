server.address=127.0.0.1
#mybatis
mybatis.type-aliases-package=com.yb.user.center.export
#开启驼峰转换
#mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapperLocations=classpath*:mybatis/mapper/*.xml
#add mybatis
mybatis.config-locations=classpath*:mybatis/mybatis-config.xml
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pms?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.filters=stat
#spring.datasource.maxActive=5
#spring.datasource.initialSize=1
#spring.datasource.maxWait=3000
#spring.datasource.minIdle=1
#spring.datasource.timeBetweenEvictionRunsMillis=60000
#spring.datasource.minEvictableIdleTimeMillis=300000
#spring.datasource.validationQuery=select 'x'
#spring.datasource.testWhileIdle=true
#spring.datasource.testOnBorrow=false
#spring.datasource.testOnReturn=false
#spring.datasource.poolPreparedStatements=true
#spring.datasource.maxOpenPreparedStatements=20
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.maxActive=20
##集群
spring.redis.cluster.nodes=127.0.0.1:6379,127.0.0.1:6380,127.0.0.1:6381
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active=8
## Redis数据库索引(默认为0)
spring.redis.database=0
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.lettuce.pool.max-wait=-1ms
# 连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0ms