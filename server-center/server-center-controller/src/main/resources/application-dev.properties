#mybatis
mybatis.type-aliases-package=com.yb.server.center.export
#开启驼峰转换
#mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapperLocations=classpath*:mybatis/mapper/*.xml
#add mybatis
mybatis.config-locations=classpath*:mybatis/mybatis-config.xml

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pms?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.filters=stat
#spring.datasource.maxActive=5
#spring.datasource.initialSize=1
#spring.datasource.maxWait=3000
#spring.datasource.minIdle=1
#spring.datasource.timeBetweenEvictionRunsMillis=60000
#spring.datasource.minEvictableIdleTimeMillis=300000
#spring.datasource.validationQuery=select 'x'
#spring.datasource.testWhileIdle=true
#spring.datasource.testOnBorrow=false
#spring.datasource.testOnReturn=false
#spring.datasource.poolPreparedStatements=true
#spring.datasource.maxOpenPreparedStatements=20

spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.maxActive=20



server.port=8761
#配置主机名，切记使用hostname必须在windows或者linux  hosts文件下配置主机名与ip地址映射关系
#windows电脑，在c:/windows/systems/drivers/etc/hosts 修改
#linux系统 /etc/hosts
eureka.instance.hostname=localhost

#配置服务注册中心是否以自己为客户端进行注册(配置false)
eureka.client.registerWithEureka=false
#是否取得注册信息(配置false)
eureka.client.fetchRegistry=false
eureka.client.service-url.defaultZone=http://localhost:8762/eureka/
